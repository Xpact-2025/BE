spring:
  application:
    name: xpact

  profiles:
    group:
      local: "local"
      dev: "dev"

  #jpa
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update

  jwt:
    refresh:
      expiration: 604800 # 7일
    access:
      expiration: 60 # 15분 임시 변경
    secret: ${JWT_SECRET_KEY}


springdoc:
  swagger-ui:
    display-request-duration: true